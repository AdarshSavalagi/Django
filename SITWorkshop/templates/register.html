{% extends 'base.html' %} {% block body %}
<div class="container">
  <form class="row g-3"  method="POST" action="Register"> 
     {%csrf_token%} 
    <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">
      Register Now
    </h1>
    <div class="col-md-6">
      <label for="name" class="form-label">Name</label>
      <input type="text" name="name" class="form-control" id="inputEmail4" />
    </div>
    <div class="col-md-6">
      <label for="tel" class="form-label">Phone</label>
      <input type="tel" name="phone" class="form-control" id="email" />
    </div>
    <div class="col-md-6">
      <label for="USN" class="form-label">USN</label>
      <input type="text" name="usn" class="form-control" id="USN" />
    </div>
    <div class="col-md-4">
      <label for="sem" name="sem" class="form-label">Semester</label>
      <select id="inputState"  class="form-select">
        <option selected>Choose...</option>
        <option value="first">1st</option>
        <option value="third">3rd</option>
        <option value="fifth">5th</option>
      </select>
    </div>
    <div class="col-12">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="inputAddress"
        placeholder="" name="email"
      />
    </div>
    <div class="col-md-4">
      <label for="inputState"  class="form-label">Branch</label>
      <select id="inputState" name="branch" class="form-select">
        <option selected>Choose...</option>
        <option value="AI">AIML</option>
        <option value="AD">AIDS</option>
        <option value="IS">ISE</option>
      </select>
    </div>

    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" name="laptop" type="checkbox" id="gridCheck" />
        <label class="form-check-label" for="Laptop" aria-required="false">
          Do you have Laptop
        </label>
      </div>
    </div>
    <div class="p-2 w-full">
      <button
        type="submit"
        class="flex mx-auto text-white bg-yellow-500 border-0 py-2 px-8 focus:outline-none hover:bg-yellow-600 rounded text-lg"
      >
        submit
      </button>
    </div>
  </form>
</div>

<script
  src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
  integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
  integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
  crossorigin="anonymous"
></script>
{% endblock body %}
